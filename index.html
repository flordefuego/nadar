      <h2><p>click en el gif para ir al código en Hydra</p></h2>   

        <canvas id="myCanvas" width="400px" height="400px" aling="left"></canvas>
          <br>
       <button onclick="osc(20).rotate(0, 0.1).modulate(osc()).out()"> oscillator </button>
      <button onclick="useCamera()"> camera </button>
    <button onclick="feedback()"> feedback </button>
      <script>
      // create a new hydra-synth instance
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas")
      })
       osc(10, 0.1, 2).rotate(0, 0.1).modulate(voronoi(4,0.1,0)).out()
      
      // create functions to use with buttons
      function useCamera() {
        s0.initCam()
        src(s0).color(-1, Math.random()*2, 1).colorama(0.001).out()
      }
      
      function feedback() {
        src(o1)
          .layer(src(o0).mask(shape(4, 0.6, 0).rotate(()=>time)))
          .scrollX([0.005, -0.005])
          .scrollY(0.005)
          .out(o1)
        
        render(o1)
      }
      
    </script>
